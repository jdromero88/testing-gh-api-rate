  #     - { label: 'Featured image credit', name: 'feature_image_credit', widget: 'text' }

  - name: 'sectors'
    label: 'Sectors'
    label_singular: 'Sector'
    folder: '_sectors/'
    create: true
    slug: '{{slug}}'
    sortable_fields: ['title']
    editor:
      preview: false
    fields:
      - { label: 'Content Type', name: 'content_type', widget: 'hidden', default: 'sector' }
      - { label: 'Breadcrumbs', name: 'breadcrumbs', widget: 'hidden', default: 'sectors' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'feature_image', widget: 'image', choose_url: false, required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'subsectors'
    label: 'Sub Sectors'
    label_singular: 'Sub Sector'
    folder: '_subsectors'
    create: true
    slug: '{{slug}}'
    sortable_fields: ['title', 'sectors']
    editor:
      preview: false
    fields:
      - { label: 'Content Type', name: 'content_type', widget: 'hidden', default: 'subsector' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Sectors', name: 'sector', widget: 'relation', collection: 'sectors', display_fields: ['title'], search_fields: ['title'], value_field: 'title' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'states'
    label: 'States'
    label_singular: 'State'
    folder: '_states'
    create: true
    slug: '{{slug}}'
    sortable_fields: ['title', 'size', 'population']
    editor:
      preview: false
    fields:
      - { label: 'Content Type', name: 'content_type', widget: 'hidden', default: 'state' }
      - { label: 'Breadcrumbs', name: 'breadcrumbs', widget: 'hidden', default: 'states' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Featured Images'
        name: 'feature_images'
        widget: 'object'
        fields:
          - label: 'Primary'
            name: 'primary'
            widget: 'object'
            fields:
              - { label: 'Image', name: 'image', widget: 'image', choose_url: false, required: false }
              - { label: 'Credit', name: 'credit', widget: 'string' }
          - label: 'Secondary'
            name: 'secondary'
            widget: 'object'
            fields:
              - { label: 'Image', name: 'image', widget: 'image', choose_url: false, required: false }
              - { label: 'Credit', name: 'credit', widget: 'string' }
      - { label: 'Size', name: 'size', widget: 'string' }
      - { label: 'Population', name: 'population', widget: 'string' }
      - { label: 'Party affiliation', name: 'party_affiliation', widget: 'string' }
      - { label: 'Legislative seats', name: 'legislative_seats', widget: 'string' }
      - { label: 'Rajya seats', name: 'rajya_seats', widget: 'string' }
      - { label: 'Lok_seats', name: 'lok_seats', widget: 'string' }
      - { label: 'GDP', name: 'gdp', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'trackers'
    label: 'Trackers'
    label_singular: 'Tracker'
    extension: json
    format: json
    create: false
    editor:
      preview: false
    files:      
      - label: "Solar Tracker"
        name: "solar-tracker"
        file: "_data/national-goals/solar-performance-tracker.json"
        fields:
          - label: 'States'
            name: 'tracker'
            widget: 'list'
            allow_add: false
            collapsed: true
            fields:
              - { name: 'state' }
              - { name: 'national_contribution' }
              - { name: 'state_target' }
              - { name: 'state_achieved' }
              - { name: 'state_percentage' }
                    
      - label: "Wind Tracker"
        name: "wind-tracker"
        file: "_data/national-goals/wind-performance-tracker.json"
        fields:
          - label: 'States'
            name: 'tracker'
            widget: 'list'
            allow_add: false
            collapsed: true
            fields:
              - { name: 'state' }
              - { name: 'national_contribution' }
              - { name: 'state_target' }
              - { name: 'state_achieved' }
              - { name: 'state_percentage' }
