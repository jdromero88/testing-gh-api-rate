# config.yml
local_backend: true

# live
backend:
  name: git-gateway
  # branch: main # Branch to update (optional; defaults to master)
  branch: staging # Branch to update. Dev is now selected so we dont override any content that the program is adding.

media_folder: '_uploads'
public_folder: '/uploads' # The src attribute for uploaded media will begin with /images/uploads
# publish_mode: 'editorial_workflow'
display_url: 'https://indianstates.csis.org'
logo_url: 'https://raw.githubusercontent.com/CSIS-iLab/energy-database/main/public/android-chrome-192x192.png'
search: false
collections:
  - name: 'newsletter'
    label: 'Newsletters'
    label_singular: 'Newsletter'
    folder: '_newsletter/'
    create: true
    editor:
      preview: false
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Exmple of simple slug: '{{slug}}'
    # sortable_fields: ['title', 'date', 'author', 'states']
    sortable_fields: []
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Breadcrumbs', name: 'breadcrumbs', widget: 'hidden', default: 'newsletter' }
      - { label: 'Is newsletter', name: 'is_newsletter', widget: 'hidden', default: true }
      - { label: 'Content Type', name: 'content_type', widget: 'hidden', default: 'newsletter' }
      # - { label: 'Post Type', name: 'post_type', widget: 'relation', collection: 'post_types',
      #     display_fields: [title],
      #     search_fields: [title],
      #     value_field: 'title'
      #   }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', time_format: false }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false, collapsed: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' }}
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - { label: 'States', name: 'states', widget: 'relation', collection: 'states', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
          required: false
        }
      - { label: 'Sectors', name: 'sectors', widget: 'relation', collection: 'sectors', multiple: true, display_fields: [title], search_fields: [title], value_field: 'title', required: false  }
      - { label: 'Sub Sectors', name: 'subsectors', widget: 'relation', collection: 'subsectors', multiple: true, display_fields: [title], search_fields: [title], value_field: 'title', required: false }
      - { label: 'Is Featured?', name: 'is_featured', widget: 'boolean', default: false, required: false }
      - { label: 'Featured Image', name: 'feature_image', widget: 'image', choose_url: false, required: false }
      - { label: 'Featured image credit', name: 'feature_image_credit', widget: 'text', required: false }
      - label: 'Sources'
        label_singular: 'Source'
        name: 'sources'
        widget: 'list'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'URL', name: 'url', widget: 'string', pattern: ['^(http|https)://', "Must start with https:// or http://"] }
        required: false  
      - label: 'Details'
        label_singular: 'Detail'
        name: 'details'
        widget: 'list'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'URL', name: 'url', widget: 'string', pattern: ['^(http|https)://', "Must start with https:// or http://"] }
        required: false
      - { label: 'Author', name: 'author', widget: 'relation', collection: 'authors', multiple: true, display_fields: [name], search_fields: [name], value_field: 'name', }
      - { label: 'PDF', name: 'pdf', widget: 'string', required: false, pattern: ['^(http|https)://', "Must start with https:// or http://"] }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'articles'
    label: 'Articles'
    label_singular: 'Article'
    folder: '_posts/'
    create: true
    editor:
      preview: false
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    # sortable_fields: ['title', 'date', 'author', 'states']
    sortable_fields: ['date']
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Content Type', name: 'content_type', widget: 'hidden', default: 'articles' }
      - { label: 'Breadcrumbs', name: 'breadcrumbs', widget: 'hidden', default: 'articles' }
      - { label: 'Is newsletter', name: 'is_newsletter', widget: 'hidden', default: false }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', time_format: false }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false, collapsed: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' }}
      - { label: 'States', name: 'states', widget: 'relation', collection: 'states', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
          required: false
        }
      - { label: 'Sectors', name: 'sectors', widget: 'relation', collection: 'sectors', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
          required: false
        }
      - { label: 'Subsectors', name: 'subsectors', widget: 'relation', collection: 'subsectors', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
          required: false
        }
      - label: 'Sources'
        label_singular: 'Source'
        name: 'sources'
        widget: 'list'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'URL', name: 'url', widget: 'string', pattern: ['^(http|https)://', "Must start with https:// or http://"] }
        required: false  
      - label: 'Details'
        label_singular: 'Detail'
        name: 'details'
        widget: 'list'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'URL', name: 'url', widget: 'string', pattern: ['^(http|https)://', "Must start with https:// or http://"] }
        required: false
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }

  - name: 'authors'
    label: 'Authors'
    label_singular: 'Author'
    folder: '_authors/'
    create: true
    editor:
      preview: false
    identifier_field: name
    slug: '{{slug}}'
    sortable_fields: ['name', 'position']
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      # - { label: 'Display Name', name: 'display_name', widget: 'string' }
      - { label: 'Job Title', name: 'job_title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image', choose_url: false, required: false }
      - { label: 'Current Staff', name: 'current_staff', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'national-goals'
    label: 'National Goals'
    label_singular: 'National Goal'
    folder: '_national-goals/'
    create: true
    slug: '{{slug}}'
    sortable_fields: ['title', 'tags', 'last_updated_at']
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'national-goals' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false, collapsed: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' }}
      - { label: 'States', name: 'states', widget: 'relation', collection: 'states', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
          required: false
        }
      - { label: 'Sectors', name: 'sectors', widget: 'relation', collection: 'sectors', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
          required: false
        }
      - { label: 'Subsectors', name: 'subsectors', widget: 'relation', collection: 'subsectors', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
          required: false
        }
      - { label: 'Data source', name: 'data_source', widget: 'hidden',  default: '{{replace-this-with-data-name}}'}
      - { label: 'Data Label', name: 'data_label', widget: 'string', hint: 'The suffix to appear after the data value on the progress bars and the state page (MW, KM, etc.)' }
      - { label: 'Data Missing Message', name: 'data_missing_message', widget: 'string', hint: 'The text that appears before the state name on the state pages in the "related national goals" box if there is no value (e.g., No data reported for Bihar.)' }
      - label: 'Map'
        name: 'map'
        widget: 'object'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Legend Title', name: 'legend_title', widget: 'string' }
          - { label: 'Value Suffix', name: 'value_suffix', widget: 'string' }
      - label: 'Progress Bars'
        name: 'progressbars'
        widget: 'object'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'State Text', name: 'state_text', widget: 'string', hint: 'The text that appears between the state name and data value on the state pages in the "related national goals" box (e.g., Bihar has achieved 192.89%)' }
      - { label: 'Last Updated', name: 'last_updated_at', widget: 'datetime', time_format: false }
      - label: 'Sources'
        label_singular: 'Source'
        name: 'sources'
        widget: 'list'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'URL', name: 'url', widget: 'string', pattern: ['^(http|https)://', "Must start with https:// or http://"] }
        required: false  
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'resources'
    label: 'Resources'
    label_singular: 'Resource'
    folder: '_resources/'
    create: true
    # slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    slug: '{{slug}}'
    sortable_fields: ['title', 'type', 'author', 'posted_on']
    editor:
      preview: false
    fields:
      - { label: 'Content Type', name: 'content_type', widget: 'hidden', default: 'resource' }
      - { label: 'Type', name: 'type', widget: 'select', allow_add: false,
          options: [
            'Archives',
            'Electricity',
            'Electric Mobility',
            'Energy Transition',
            'Health',
            'State Clean Energy Goal Tracker',
            'Technology'
          ],
          default: ['Archives']
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Link', name: 'link', widget: 'string', hint: 'https://example.com', pattern: ['^(http|https)://', "Must start with https:// or http://"]}
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Summary', name: 'summary', widget: 'text' }
      - { label: 'Publish Date', name: 'posted_on', widget: 'datetime', date_format: 'MM.YYYY', time_format: false, format: 'LLL' }
      - { label: 'States', name: 'states', widget: 'relation', collection: 'states', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
          required: false
        }
      - { label: 'Sectors', name: 'sectors', widget: 'relation', collection: 'sectors', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title'
        }
      - { label: 'Subsectors', name: 'subsectors', widget: 'relation', collection: 'subsectors', multiple: true,
          display_fields: [title],
          search_fields: [title],
          value_field: 'title',
        }

